<header
  class="d-flex flex-lg-row align-items-center justify-content-around p-2 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top"
>
  <img
    src="/assets/img/logo.jpg"
    style="max-height: 70px"
    alt="logo"
    class="logo"
    routerLink="/"
  />
  <nav
    class="justify-content-center my-md-0 me-md-3 text-uppercase"
    style="font-size: larger"
  >
    <a
      class="p-2"
      [routerLink]="['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>

    <a class="p-12" routerLink="/contact">Contact</a>
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/cart" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div *ngIf="cart$ | async as cart" class="cart-no bg-danger">
        {{ cart.items.length }}
      </div>
    </a>
    &nbsp;&nbsp;&nbsp;
    <a class="btn btn-outline-secondary mr-2" href="#">Login</a>
    &nbsp;&nbsp;
    <a class="btn btn-outline-secondary mr-3" href="#">Sign up</a>
  </div>
</header>
